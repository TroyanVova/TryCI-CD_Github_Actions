name: myActions

on: 
  push:           
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest   

    steps:

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Checkout repo
        uses: actions/checkout@v3
      
      - name: Install dependencies
        run: npm install
        
      - name: Create a project build
        run: npm run build

      - name: Run tests
        run: npm test
